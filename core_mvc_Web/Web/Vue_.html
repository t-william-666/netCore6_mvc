        // 定义一个混入对象
        var myMixin = {
            created: function () {
                this.hello()
            },
            methods: {
                hello: function () {
                    console.log('hello from mixin!')
                }
            }
        }

        // 定义一个使用混入对象的组件
        var Component = Vue.extend({
            mixins: [myMixin]
        })

        var component = new Component() // => "hello from mixin!"


        // 选项合并--------------------------------------------------------------------------------------
        var maxmin = {
            data: function () {
                return {
                    message: '你好！',
                    foo: '这是foo',
                }
            },

            created: function () {
                console.log('我是【maxmin】对象的混入对象的钩子=》被调用');
            },
            methods: {
                foos: function () {
                    console.log('我是【maxmin】对象的普通函数foo')
                },
                confilecting: function () {
                    console.log('我是【maxmin】对象的普通函数confilecting')
                }
            }

        };

        var vm1 = new Vue({
            el: "#app1",
            // 接受maxmin的数据 如果数据名称与data中相同则覆盖
            mixins: [maxmin],
            data: function () {
                return {
                    message: '拜拜',//会覆盖maxmin之前的message的数据
                    ber: '这是ber',
                }
            },
            created: function () {
                console.log(this.$data);
                console.log('我是组件的钩子=》被调用');
            },
            methods: {
                bers: function () {
                    console.log('我是【组件】的普通函数foo')
                },
                confilecting: function () {
                    console.log('我是【组件】的普通函数confilecting')
                }
            }
        })
        vm1.foos();
        vm1.bers();
        vm1.confilecting();

        // 自定义选项合并策略----------------------------------------------------------------------
        const merge = Vue.config.optionMergeStrategies.computed
        Vue.config.optionMergeStrategies.vuex = function (toVal, fromVal) {
            if (!toVal) return fromVal
            if (!fromVal) return toVal
            return {
                getters: merge(toVal.getters, fromVal.getters),
                state: merge(toVal.state, fromVal.state),
                actions: merge(toVal.actions, fromVal.actions)
            }
        }

        function cutZero(old) {

            alert(old.length - old.indexOf(".") - 1)
            var leng = old.length - old.indexOf(".") - 1;
            //判断是否有效数
            if (old.indexOf(".") > -1) {
                //循环小数部分
                for (i = leng; i > 0; i--) {
                    //如果newstr末尾有0
                    if (newstr.lastIndexOf("0") > -1 && newstr.substr(newstr.length - 1, 1) == 0) {
                        var k = newstr.lastIndexOf("0");
                        //如果小数点后只有一个0 去掉小数点
                        if (newstr.charAt(k - 1) == ".") {
                            return newstr.substring(0, k - 1);
                        } else {
                            //否则 去掉一个0
                            newstr = newstr.substring(0, k);
                        }
                    } else {
                        //如果末尾没有0
                        return newstr;
                    }
                }
            }
            return old;
        }
